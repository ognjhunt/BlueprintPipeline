[pytest]
# Pytest configuration for BlueprintPipeline

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on config issues
    --strict-config
    # Show summary of all test outcomes
    -ra
    # Disable warnings summary (too verbose)
    --disable-warnings
    # Show durations of slowest tests
    --durations=10
    # Coverage options (if pytest-cov is installed)
    --cov=.
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    # Exclude patterns from coverage
    --cov-config=.coveragerc

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (multiple components, may use filesystem)
    e2e: End-to-end tests (full pipeline, slower)
    slow: Tests that take >5 seconds to run
    gpu: Tests requiring GPU/CUDA (Isaac Sim, Genie Sim)
    optional_dep: Tests that require optional dependencies (e.g., pyarrow)
    requires_secrets: Tests requiring real API keys or Secret Manager
    requires_gcs: Tests requiring Google Cloud Storage access
    staging: Tests that run against staging environment
    local_only: Tests that only work in local development (not CI)

# Test timeout (prevents hung tests)
timeout = 300
timeout_method = thread

# Console output
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    # Treat warnings as errors (strict mode)
    error
    # Ignore specific warnings
    ignore::DeprecationWarning:google.*
    ignore::DeprecationWarning:pkg_resources.*
    ignore::PendingDeprecationWarning
    # Ignore warnings from third-party libraries
    ignore::UserWarning:trimesh.*
    ignore::FutureWarning:numpy.*

# Test collection
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    node_modules
    htmlcov
    .pytest_cache

# Doctest configuration
doctest_optionflags =
    NORMALIZE_WHITESPACE
    IGNORE_EXCEPTION_DETAIL
    ELLIPSIS

# Coverage configuration reference
# Note: Detailed coverage config is in .coveragerc
