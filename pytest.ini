[pytest]
# Pytest configuration for BlueprintPipeline

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.9

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    production: Production-related tests
    error_handling: Error handling tests
    asset_catalog: Asset catalog tests
    arena_integration: Arena integration tests
    isaac_lab: Isaac Lab tests
    physics: Physics tests
    geniesim: Genie Sim tests

# Coverage options
[coverage:run]
branch = True
omit =
    */tests/*
    */test_*.py
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
