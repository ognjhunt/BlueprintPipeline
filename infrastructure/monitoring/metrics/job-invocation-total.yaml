# Log-based metric: blueprint_job_invocation_total
name: blueprint_job_invocation_total
description: "Count of workflow job invocations emitted via bp_metric logs."
filter: >
  resource.type="workflows.googleapis.com/Workflow" AND
  jsonPayload.bp_metric="job_invocation"
metricDescriptor:
  metricKind: DELTA
  valueType: INT64
  unit: "1"
labelExtractors:
  workflow: EXTRACT(jsonPayload.workflow)
  job: EXTRACT(jsonPayload.job)
  scene_id: EXTRACT(jsonPayload.scene_id)
  event: EXTRACT(jsonPayload.event)
  status: EXTRACT(jsonPayload.status)
