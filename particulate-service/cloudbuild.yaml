# Cloud Build configuration for Particulate Service
#
# This builds and deploys the Particulate articulation service.
#
# Usage:
#   gcloud builds submit --config particulate-service/cloudbuild.yaml

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/blueprint-8c1ca/blueprint/particulate-service:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/blueprint-8c1ca/blueprint/particulate-service:latest'
      - '-f'
      - 'particulate-service/Dockerfile'
      - 'particulate-service/'

  # Push images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'us-central1-docker.pkg.dev/blueprint-8c1ca/blueprint/particulate-service']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'particulate-service'
      - '--image'
      - 'us-central1-docker.pkg.dev/blueprint-8c1ca/blueprint/particulate-service:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '16Gi'
      - '--cpu'
      - '4'
      - '--gpu'
      - '1'
      - '--gpu-type'
      - 'nvidia-l4'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '4'
      - '--port'
      - '8080'
      - '--no-cpu-throttling'
      - '--set-env-vars'
      - 'PARTICULATE_DEBUG=0'
      - '--allow-unauthenticated'

timeout: 1800s  # 30 minutes

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
