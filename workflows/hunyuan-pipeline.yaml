main:
  params: [event]
  steps:
    - log_event:
        call: sys.log
        args:
          text: ${event}
          severity: "INFO"
        next: extract

    - extract:
        assign:
          - bucket: ${event.data.bucket}
          - object: ${event.data.name}
          - projectId: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
          - region: "us-central1"
        next: filter_scene_assets

    # Trigger on scene_assets.json emitted by the asset planner
    - filter_scene_assets:
        switch:
          - condition: ${text.match_regex(object, "^scenes/.+/assets/scene_assets\\.json$")}
            next: derive
        next: skip

    - derive:
        assign:
          - parts: ${text.split(object, "/")}
          - sceneId: ${parts[1]}
          - layoutPrefix: ${"scenes/" + sceneId + "/layout"}
          - multiviewPrefix: ${"scenes/" + sceneId + "/multiview"}
          - assetsPrefix: ${"scenes/" + sceneId + "/assets"}
          - jobName: "hunyuan-job"      # now points to the new job
        next: run_hunyuan

    - run_hunyuan:
        call: googleapis.run.v2.projects.locations.jobs.run
        args:
          name: ${"projects/" + projectId + "/locations/" + region + "/jobs/" + jobName}
          body:
            overrides:
              containerOverrides:
                - env:
                    - name: BUCKET
                      value: ${bucket}
                    - name: SCENE_ID
                      value: ${sceneId}
                    - name: ASSETS_PREFIX
                      value: ${assetsPrefix}
                    - name: LAYOUT_PREFIX
                      value: ${layoutPrefix}
                    - name: MULTIVIEW_PREFIX
                      value: ${multiviewPrefix}
        result: hunyuanExec
        next: wait_for_hunyuan

    - wait_for_hunyuan:
        call: googleapis.run.v2.projects.locations.jobs.executions.get
        args:
          name: ${hunyuanExec.name}
        result: hunyuanStatus
        next: check_hunyuan_status

    - check_hunyuan_status:
        switch:
          - condition: ${hunyuanStatus.failedCount != null and hunyuanStatus.failedCount > 0}
            next: hunyuan_failed
          - condition: ${hunyuanStatus.succeededCount != null and hunyuanStatus.succeededCount > 0}
            next: log_hunyuan_complete
        next: wait_hunyuan_poll

    - wait_hunyuan_poll:
        call: sys.sleep
        args:
          seconds: 10
        next: wait_for_hunyuan

    - log_hunyuan_complete:
        call: sys.log
        args:
          text: ${"Hunyuan job completed for scene " + sceneId + ", creating completion marker"}
          severity: "INFO"
        next: create_completion_marker

    - hunyuan_failed:
        call: sys.log
        args:
          text: ${"Hunyuan job FAILED for scene " + sceneId}
          severity: "ERROR"
        next: done_failed

    - create_completion_marker:
        call: googleapis.storage.v1.objects.insert
        args:
          bucket: ${bucket}
          uploadType: "media"
          name: ${assetsPrefix + "/.hunyuan_complete"}
          body: ${"hunyuan pipeline completed\n"}
        next: log_marker_created

    - log_marker_created:
        call: sys.log
        args:
          text: ${"Created .hunyuan_complete marker for scene " + sceneId}
          severity: "INFO"
        next: done

    - done:
        return: ${"Hunyuan pipeline completed for " + object}

    - done_failed:
        return: ${"Hunyuan pipeline failed for " + object}

    - skip:
        return: ${"hunyuan skip " + object}