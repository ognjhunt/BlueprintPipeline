main:
  params: [event]
  steps:
    - log_event:
        call: sys.log
        args:
          text: ${event}
          severity: "INFO"
        next: extract

    - extract:
        assign:
          - bucket: ${event.data.bucket}
          - object: ${event.data.name}
          - projectId: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
          - region: "us-central1"
        next: filter_scaled_layout

    # Only handle scenes/.../layout/scene_layout_scaled.json
    - filter_scaled_layout:
        switch:
          - condition: ${text.match_regex(object, "^scenes/.+/layout/scene_layout_scaled\\.json$")}
            next: derive
        next: skip

    - derive:
        assign:
          - parts: ${text.split(object, "/")}
          - sceneId: ${parts[1]}
          - layoutPrefix: ${"scenes/" + sceneId + "/layout"}
          - assetsPrefix: ${"scenes/" + sceneId + "/assets"}
          - segDatasetPrefix: ${"scenes/" + sceneId + "/seg/dataset"}
          - multiviewPrefix: ${"scenes/" + sceneId + "/multiview"}
          - jobName: "multiview-job"
          - multiviewAttempts: 0
        next: run_multiview

    - run_multiview:
        call: googleapis.run.v2.projects.locations.jobs.run
        args:
          name: ${"projects/" + projectId + "/locations/" + region + "/jobs/" + jobName}
          body:
            overrides:
              containerOverrides:
                - env:
                    - name: BUCKET
                      value: ${bucket}
                    - name: SCENE_ID
                      value: ${sceneId}
                    - name: LAYOUT_PREFIX
                      value: ${layoutPrefix}
                    - name: SEG_DATASET_PREFIX
                      value: ${segDatasetPrefix}
                    - name: MULTIVIEW_PREFIX
                      value: ${multiviewPrefix}
                    - name: ENABLE_GEMINI_VIEWS
                      value: "true"
                    - name: VIEWS_PER_OBJECT
                      value: "1"
        result: mvExec
        next: wait_for_multiview

    - wait_for_multiview:
        try:
          call: googleapis.storage.v1.objects.list
          args:
            bucket: ${bucket}
            prefix: ${multiviewPrefix + "/obj_"}
            maxResults: 1
          result: mvList
        except:
          as: e
          steps:
            - handle_mv_error:
                next: retry_multiview
        next: check_multiview

    - check_multiview:
        switch:
          - condition: ${len(mvList.items or []) > 0}
            next: run_assets_plan
        next: retry_multiview

    - retry_multiview:
        switch:
          - condition: ${multiviewAttempts < 60}
            next: bump_multiview_attempt
        next: fail_multiview

    - bump_multiview_attempt:
        assign:
          - multiviewAttempts: ${multiviewAttempts + 1}
        next: sleep_multiview

    - sleep_multiview:
        call: sys.sleep
        args:
          seconds: 10
        next: wait_for_multiview

    - fail_multiview:
        raise: ${"No multiview crops found under " + multiviewPrefix}

    - run_assets_plan:
        call: googleapis.run.v2.projects.locations.jobs.run
        args:
          name: ${"projects/" + projectId + "/locations/" + region + "/jobs/assets-plan-job"}
          body:
            overrides:
              containerOverrides:
                - env:
                    - name: BUCKET
                      value: ${bucket}
                    - name: SCENE_ID
                      value: ${sceneId}
                    - name: LAYOUT_PREFIX
                      value: ${layoutPrefix}
                    - name: MULTIVIEW_PREFIX
                      value: ${multiviewPrefix}
                    - name: ASSETS_PREFIX
                      value: ${assetsPrefix}
        result: assetsPlanExec
        next: done

    - done:
        return: ${"assets-plan-job started for " + object}

    - skip:
        return: ${"multiview skip " + object}
