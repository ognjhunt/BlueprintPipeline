main:
  params: [event]
  steps:
    - log_event:
        call: sys.log
        args:
          text: ${event}
          severity: "INFO"
        next: extract

    - extract:
        assign:
          - bucket: ${event.data.bucket}
          - object: ${event.data.name}
          - projectId: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
          - region: "us-central1"
        next: filter_scaled_layout

    # Only handle scenes/.../layout/scene_layout_scaled.json
    - filter_scaled_layout:
        switch:
          - condition: ${text.match_regex(object, "^scenes/.+/layout/scene_layout_scaled\\.json$")}
            next: derive
        next: skip

    - derive:
        assign:
          - parts: ${text.split(object, "/")}
          - sceneId: ${parts[1]}
          - layoutPrefix: ${"scenes/" + sceneId + "/layout"}
          - assetsPrefix: ${"scenes/" + sceneId + "/assets"}
          - segDatasetPrefix: ${"scenes/" + sceneId + "/seg/dataset"}
          - multiviewPrefix: ${"scenes/" + sceneId + "/multiview"}
          - locksPrefix: ${"scenes/" + sceneId + "/_locks"}
          - jobName: "multiview-job"
          - multiviewAttempts: 0
        next: run_multiview

    - run_multiview:
        call: run_job_with_lock
        args:
          bucket: ${bucket}
          projectId: ${projectId}
          region: ${region}
          jobName: ${jobName}
          lockObject: ${locksPrefix + "/multiview.json"}
          overrides:
            containerOverrides:
              - env:
                  - name: BUCKET
                    value: ${bucket}
                  - name: SCENE_ID
                    value: ${sceneId}
                  - name: LAYOUT_PREFIX
                    value: ${layoutPrefix}
                  - name: SEG_DATASET_PREFIX
                    value: ${segDatasetPrefix}
                  - name: MULTIVIEW_PREFIX
                    value: ${multiviewPrefix}
                  - name: ENABLE_GEMINI_VIEWS
                    value: "true"
                  - name: VIEWS_PER_OBJECT
                    value: "1"
        result: mvResult
        next: handle_mv_result

    - handle_mv_result:
        switch:
          - condition: ${mvResult.skipped}
            next: done_locked
        next: wait_for_multiview

    - wait_for_multiview:
        try:
          call: googleapis.storage.v1.objects.list
          args:
            bucket: ${bucket}
            prefix: ${multiviewPrefix + "/obj_"}
            maxResults: 1
          result: mvList
        except:
          as: e
          steps:
            - handle_mv_error:
                next: retry_multiview
        next: check_multiview

    - check_multiview:
        switch:
          - condition: ${len(mvList.items or []) > 0}
            next: run_assets_plan
        next: retry_multiview

    - retry_multiview:
        switch:
          - condition: ${multiviewAttempts < 60}
            next: bump_multiview_attempt
        next: fail_multiview

    - bump_multiview_attempt:
        assign:
          - multiviewAttempts: ${multiviewAttempts + 1}
        next: sleep_multiview

    - sleep_multiview:
        call: sys.sleep
        args:
          seconds: 10
        next: wait_for_multiview

    - fail_multiview:
        raise: ${"No multiview crops found under " + multiviewPrefix}

    - run_assets_plan:
        call: run_job_with_lock
        args:
          bucket: ${bucket}
          projectId: ${projectId}
          region: ${region}
          jobName: "assets-plan-job"
          lockObject: ${locksPrefix + "/assets-plan.json"}
          overrides:
            containerOverrides:
              - env:
                  - name: BUCKET
                    value: ${bucket}
                  - name: SCENE_ID
                    value: ${sceneId}
                  - name: LAYOUT_PREFIX
                    value: ${layoutPrefix}
                  - name: MULTIVIEW_PREFIX
                    value: ${multiviewPrefix}
                  - name: ASSETS_PREFIX
                    value: ${assetsPrefix}
        result: assetsPlanResult
        next: handle_assets_plan_result

    - handle_assets_plan_result:
        switch:
          - condition: ${assetsPlanResult.skipped}
            next: done_locked
        next: done

    - done:
        return: ${"assets-plan-job started for " + object}

    - done_locked:
        return: ${"multiview pipeline locked for " + object}

    - skip:
        return: ${"multiview skip " + object}

subworkflows:
  run_job_with_lock:
    params: [bucket, lockObject, projectId, region, jobName, overrides, maxAttempts]
    steps:
      - init:
          assign:
            - attempts: 0
            - resolvedMaxAttempts: ${maxAttempts or 60}

      - check_lock:
          try:
            call: googleapis.storage.v1.objects.get
            args:
              bucket: ${bucket}
              object: ${lockObject}
            result: existingLock
            next: locked
          except:
            as: e
            steps:
              - create_lock:
                  call: googleapis.storage.v1.objects.insert
                  args:
                    bucket: ${bucket}
                    name: ${lockObject}
                    media:
                      string: ${text.encode_to_base64(text.stringify({"createdAt": sys.now(), "job": jobName}))}
                      contentType: "application/json"

      - start_job:
          call: googleapis.run.v2.projects.locations.jobs.run
          args:
            name: ${"projects/" + projectId + "/locations/" + region + "/jobs/" + jobName}
            body:
              overrides: ${overrides}
          result: execution

      - poll_execution:
          call: googleapis.run.v2.projects.locations.executions.get
          args:
            name: ${execution.name}
          result: execStatus
          next: check_state

      - check_state:
          switch:
            - condition: ${execStatus.state in ["SUCCEEDED", "FAILED", "CANCELLED"]}
              next: clear_lock
            - condition: ${attempts >= resolvedMaxAttempts}
              next: clear_lock
          next: bump_attempts

      - bump_attempts:
          assign:
            - attempts: ${attempts + 1}
          next: sleep_execution

      - sleep_execution:
          call: sys.sleep
          args:
            seconds: 10
          next: poll_execution

      - clear_lock:
          try:
            call: googleapis.storage.v1.objects.delete
            args:
              bucket: ${bucket}
              object: ${lockObject}
          except:
            as: deleteErr
            steps:
              - log_delete_err:
                  call: sys.log
                  args:
                    text: ${"Failed to delete lock " + lockObject + ": " + deleteErr.message}
                    severity: "WARNING"
          next: return_result

      - return_result:
          return:
            skipped: false
            execution: ${execution}
            finalState: ${execStatus.state}

      - locked:
          return:
            skipped: true
