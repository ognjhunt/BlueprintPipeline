main:
  params: [event]
  steps:
    - log_event:
        call: sys.log
        args:
          text: ${event}
          severity: "INFO"
        next: extract

    - extract:
        assign:
          - bucket: ${event.data.bucket}
          - object: ${event.data.name}
          - projectId: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
          - region: "us-central1"
        next: filter_scene_assets

    - filter_scene_assets:
        switch:
          - condition: ${text.match_regex(object, "^scenes/.+/assets/scene_assets\\.json$")}
            next: derive
        next: skip

    - derive:
        assign:
          - parts: ${text.split(object, "/")}
          - sceneId: ${parts[1]}
          - layoutPrefix: ${"scenes/" + sceneId + "/layout"}
          - assetsPrefix: ${"scenes/" + sceneId + "/assets"}
          - usdPrefix: ${"scenes/" + sceneId + "/usd"}
          - locksPrefix: ${"scenes/" + sceneId + "/_locks"}
          - jobName: "usd-assembly-job"
        next: run_job

    - run_job:
        call: run_job_with_lock
        args:
          bucket: ${bucket}
          projectId: ${projectId}
          region: ${region}
          jobName: ${jobName}
          lockObject: ${locksPrefix + "/usd-assembly.json"}
          overrides:
            containerOverrides:
              - env:
                  - name: BUCKET
                    value: ${bucket}
                  - name: SCENE_ID
                    value: ${sceneId}
                  - name: LAYOUT_PREFIX
                    value: ${layoutPrefix}
                  - name: ASSETS_PREFIX
                    value: ${assetsPrefix}
                  - name: USD_PREFIX
                    value: ${usdPrefix}
        result: usdResult
        next: handle_usd_result

    - handle_usd_result:
        switch:
          - condition: ${usdResult.skipped}
            next: done_locked
        next: done

    - done:
        return: ${"usd-assembly-job started for " + object}

    - done_locked:
        return: ${"usd-assembly-job locked for " + object}

    - skip:
        return: ${"usd assembly skip " + object}

subworkflows:
  run_job_with_lock:
    params: [bucket, lockObject, projectId, region, jobName, overrides, maxAttempts]
    steps:
      - init:
          assign:
            - attempts: 0
            - resolvedMaxAttempts: ${maxAttempts or 60}

      - check_lock:
          try:
            call: googleapis.storage.v1.objects.get
            args:
              bucket: ${bucket}
              object: ${lockObject}
            result: existingLock
            next: locked
          except:
            as: e
            steps:
              - create_lock:
                  call: googleapis.storage.v1.objects.insert
                  args:
                    bucket: ${bucket}
                    name: ${lockObject}
                    media:
                      string: ${text.encode_to_base64(text.stringify({"createdAt": sys.now(), "job": jobName}))}
                      contentType: "application/json"

      - start_job:
          call: googleapis.run.v2.projects.locations.jobs.run
          args:
            name: ${"projects/" + projectId + "/locations/" + region + "/jobs/" + jobName}
            body:
              overrides: ${overrides}
          result: execution

      - poll_execution:
          call: googleapis.run.v2.projects.locations.executions.get
          args:
            name: ${execution.name}
          result: execStatus
          next: check_state

      - check_state:
          switch:
            - condition: ${execStatus.state in ["SUCCEEDED", "FAILED", "CANCELLED"]}
              next: clear_lock
            - condition: ${attempts >= resolvedMaxAttempts}
              next: clear_lock
          next: bump_attempts

      - bump_attempts:
          assign:
            - attempts: ${attempts + 1}
          next: sleep_execution

      - sleep_execution:
          call: sys.sleep
          args:
            seconds: 10
          next: poll_execution

      - clear_lock:
          try:
            call: googleapis.storage.v1.objects.delete
            args:
              bucket: ${bucket}
              object: ${lockObject}
          except:
            as: deleteErr
            steps:
              - log_delete_err:
                  call: sys.log
                  args:
                    text: ${"Failed to delete lock " + lockObject + ": " + deleteErr.message}
                    severity: "WARNING"
          next: return_result

      - return_result:
          return:
            skipped: false
            execution: ${execution}
            finalState: ${execStatus.state}

      - locked:
          return:
            skipped: true
