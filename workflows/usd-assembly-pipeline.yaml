# usd-assembly-pipeline.yaml
#
# Google Cloud Workflows pipeline that:
#   1. Triggers on scene_assets.json upload
#   2. Runs simready-job to prepare assets for simulation
#   3. Runs usd-assembly-job to convert GLB->USDZ and build scene.usda
#
# Trigger: Cloud Storage object finalized event for scene_assets.json

main:
  params: [event]
  steps:
    - log_event:
        call: sys.log
        args:
          text: ${event}
          severity: "INFO"
        next: extract

    - extract:
        assign:
          - bucket: ${event.data.bucket}
          - object: ${event.data.name}
          - projectId: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
          - region: "us-central1"
        next: filter_scene_assets

    - filter_scene_assets:
        switch:
          - condition: ${text.match_regex(object, "^scenes/.+/assets/scene_assets\\.json$")}
            next: derive
        next: skip

    - derive:
        assign:
          - parts: ${text.split(object, "/")}
          - sceneId: ${parts[1]}
          - layoutPrefix: ${"scenes/" + sceneId + "/layout"}
          - assetsPrefix: ${"scenes/" + sceneId + "/assets"}
          - usdPrefix: ${"scenes/" + sceneId + "/usd"}
          - simJobName: "simready-job"
          - usdJobName: "usd-assembly-job"
        next: log_start

    - log_start:
        call: sys.log
        args:
          text: ${"Starting pipeline for scene " + sceneId}
          severity: "INFO"
        next: run_simready_job

    - run_simready_job:
        call: googleapis.run.v2.projects.locations.jobs.run
        args:
          name: ${"projects/" + projectId + "/locations/" + region + "/jobs/" + simJobName}
          body:
            overrides:
              containerOverrides:
                - env:
                    - name: BUCKET
                      value: ${bucket}
                    - name: SCENE_ID
                      value: ${sceneId}
                    - name: ASSETS_PREFIX
                      value: ${assetsPrefix}
        result: simExec
        next: wait_for_simready

    - wait_for_simready:
        call: googleapis.run.v2.projects.locations.jobs.executions.get
        args:
          name: ${simExec.name}
        result: simStatus
        next: check_simready_status

    - check_simready_status:
        switch:
          - condition: ${simStatus.completionTime != null}
            next: log_simready_complete
          - condition: ${simStatus.failedCount != null and simStatus.failedCount > 0}
            next: simready_failed
        next: wait_simready_poll

    - wait_simready_poll:
        call: sys.sleep
        args:
          seconds: 10
        next: wait_for_simready

    - log_simready_complete:
        call: sys.log
        args:
          text: ${"Simready job completed for scene " + sceneId}
          severity: "INFO"
        next: run_usd_job

    - simready_failed:
        assign:
          - errorMsg: ${"Simready job FAILED for scene " + sceneId}
        next: log_simready_error

    - log_simready_error:
        call: sys.log
        args:
          text: ${errorMsg}
          severity: "ERROR"
        next: raise_simready_error

    - raise_simready_error:
        raise: ${errorMsg}

    - run_usd_job:
        call: googleapis.run.v2.projects.locations.jobs.run
        args:
          name: ${"projects/" + projectId + "/locations/" + region + "/jobs/" + usdJobName}
          body:
            overrides:
              containerOverrides:
                - env:
                    - name: BUCKET
                      value: ${bucket}
                    - name: SCENE_ID
                      value: ${sceneId}
                    - name: LAYOUT_PREFIX
                      value: ${layoutPrefix}
                    - name: ASSETS_PREFIX
                      value: ${assetsPrefix}
                    - name: USD_PREFIX
                      value: ${usdPrefix}
        result: usdExec
        next: wait_for_usd

    - wait_for_usd:
        call: googleapis.run.v2.projects.locations.jobs.executions.get
        args:
          name: ${usdExec.name}
        result: usdStatus
        next: check_usd_status

    - check_usd_status:
        switch:
          - condition: ${usdStatus.completionTime != null}
            next: log_usd_complete
          - condition: ${usdStatus.failedCount != null and usdStatus.failedCount > 0}
            next: usd_failed
        next: wait_usd_poll

    - wait_usd_poll:
        call: sys.sleep
        args:
          seconds: 10
        next: wait_for_usd

    - log_usd_complete:
        call: sys.log
        args:
          text: ${"USD assembly completed for scene " + sceneId}
          severity: "INFO"
        next: done

    - usd_failed:
        assign:
          - errorMsg: ${"USD assembly job FAILED for scene " + sceneId}
        next: log_usd_error

    - log_usd_error:
        call: sys.log
        args:
          text: ${errorMsg}
          severity: "ERROR"
        next: raise_usd_error

    - raise_usd_error:
        raise: ${errorMsg}

    - done:
        return:
          status: "SUCCESS"
          scene_id: ${sceneId}
          message: ${"Pipeline completed successfully for scene " + sceneId}
          simready_execution: ${simExec.name}
          usd_execution: ${usdExec.name}

    - skip:
        return:
          status: "SKIPPED"
          message: ${"Not a scene_assets.json file: " + object}