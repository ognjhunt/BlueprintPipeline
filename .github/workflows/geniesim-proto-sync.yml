name: Genie Sim Proto Sync

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'genie-sim-gpu-job/GENIESIM_REF'
      - 'tools/geniesim_adapter/geniesim_grpc.proto'
      - 'tools/geniesim_adapter/geniesim_grpc_pb2.py'
      - 'tools/geniesim_adapter/geniesim_grpc_pb2_grpc.py'
      - 'tools/geniesim_adapter/update_geniesim_proto.py'
      - 'tools/geniesim_adapter/verify_proto_sync.py'
      - '.github/workflows/geniesim-proto-sync.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'genie-sim-gpu-job/GENIESIM_REF'
      - 'tools/geniesim_adapter/geniesim_grpc.proto'
      - 'tools/geniesim_adapter/geniesim_grpc_pb2.py'
      - 'tools/geniesim_adapter/geniesim_grpc_pb2_grpc.py'
      - 'tools/geniesim_adapter/update_geniesim_proto.py'
      - 'tools/geniesim_adapter/verify_proto_sync.py'
      - '.github/workflows/geniesim-proto-sync.yml'
  workflow_dispatch:

jobs:
  verify-proto-sync:
    name: Verify Genie Sim proto sync
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify Genie Sim proto sync
        run: |
          python tools/geniesim_adapter/verify_proto_sync.py
