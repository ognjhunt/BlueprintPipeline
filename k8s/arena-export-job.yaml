# =============================================================================
# Kubernetes Job: Arena Export
# =============================================================================
# Exports BlueprintPipeline scenes to Isaac Lab-Arena format.
#
# Apply:
#   envsubst < k8s/arena-export-job.yaml | kubectl apply -f -
# =============================================================================

apiVersion: batch/v1
kind: Job
metadata:
  name: arena-export
  namespace: blueprint
  labels:
    app: blueprint-pipeline
    component: arena-export
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600
  activeDeadlineSeconds: 14400

  template:
    metadata:
      labels:
        app: blueprint-pipeline
        component: arena-export
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
    spec:
      restartPolicy: OnFailure

      serviceAccountName: blueprint-pipeline-sa

      containers:
        - name: arena-export
          image: ghcr.io/${PROJECT_ID}/blueprint-arena-export:latest
          imagePullPolicy: Always

          command: ["python", "arena_export_job.py", "--env-mode"]
          workingDir: /app/arena-export-job

          envFrom:
            - configMapRef:
                name: cost-tracking-pricing

          env:
            - name: BUCKET
              value: "${BUCKET}"
            - name: SCENE_ID
              value: "${SCENE_ID}"
            - name: ASSETS_PREFIX
              value: "scenes/$(SCENE_ID)/assets"
            - name: USE_LLM_AFFORDANCES
              value: "true"
            - name: ENABLE_HUB_REGISTRATION
              value: "false"
            - name: ENABLE_PREMIUM_ANALYTICS
              value: "true"
            - name: HUB_NAMESPACE
              value: "blueprint-robotics"
            - name: GEMINI_API_KEY
              value: "${GEMINI_API_KEY}"
            - name: HF_TOKEN
              value: "${HF_TOKEN}"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/gcs/key.json
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "${OTEL_EXPORTER_OTLP_ENDPOINT}"
            - name: OTEL_EXPORTER_OTLP_HEADERS
              value: "${OTEL_EXPORTER_OTLP_HEADERS}"
            - name: OTEL_SERVICE_NAME
              value: "arena-export-job"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=blueprint,k8s.namespace.name=$(POD_NAMESPACE),k8s.pod.name=$(POD_NAME),k8s.job.name=arena-export,deployment.environment=production"

          resources:
            requests:
              cpu: "4"
              memory: "16Gi"
            limits:
              cpu: "8"
              memory: "32Gi"

          volumeMounts:
            - name: gcs-credentials
              mountPath: /secrets/gcs
              readOnly: true
            - name: gcs-mount
              mountPath: /mnt/gcs
            - name: cost-tracking-pricing
              mountPath: /etc/blueprint/pricing
              readOnly: true

      volumes:
        - name: gcs-credentials
          secret:
            secretName: gcs-service-account
        - name: gcs-mount
          emptyDir: {}
        - name: cost-tracking-pricing
          configMap:
            name: cost-tracking-pricing-files
