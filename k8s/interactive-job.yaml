# =============================================================================
# Kubernetes Job: Interactive Assets
# =============================================================================
# Runs interactive asset processing for the pipeline.
#
# Apply:
#   envsubst < k8s/interactive-job.yaml | kubectl apply -f -
# =============================================================================

apiVersion: batch/v1
kind: Job
metadata:
  name: interactive
  namespace: blueprint
  labels:
    app: blueprint-pipeline
    component: interactive
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600
  activeDeadlineSeconds: 14400

  template:
    metadata:
      labels:
        app: blueprint-pipeline
        component: interactive
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
    spec:
      restartPolicy: OnFailure

      serviceAccountName: blueprint-pipeline-sa

      containers:
        - name: interactive
          image: ghcr.io/${PROJECT_ID}/blueprint-interactive:latest
          imagePullPolicy: Always

          command: ["python", "run_interactive_assets.py"]
          workingDir: /app

          envFrom:
            - configMapRef:
                name: cost-tracking-pricing

          env:
            - name: BUCKET
              value: "${BUCKET}"
            - name: SCENE_ID
              value: "${SCENE_ID}"
            - name: ASSETS_PREFIX
              value: "scenes/$(SCENE_ID)/assets"
            - name: REGEN3D_PREFIX
              value: "scenes/$(SCENE_ID)/regen3d"
            - name: MULTIVIEW_PREFIX
              value: "${MULTIVIEW_PREFIX}"
            - name: PIPELINE_ENV
              value: "${PIPELINE_ENV}"
            - name: PIPELINE_ENV
              value: "${PIPELINE_ENV}"
            - name: DISALLOW_PLACEHOLDER_URDF
              value: "${DISALLOW_PLACEHOLDER_URDF}"
            - name: PARTICULATE_ENDPOINT
              value: "${PARTICULATE_ENDPOINT}"
            - name: TIMEOUT_SECONDS
              value: "${TIMEOUT_SECONDS}"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/gcs/key.json
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "${OTEL_EXPORTER_OTLP_ENDPOINT}"
            - name: OTEL_EXPORTER_OTLP_HEADERS
              value: "${OTEL_EXPORTER_OTLP_HEADERS}"
            - name: OTEL_SERVICE_NAME
              value: "interactive-job"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=blueprint,k8s.namespace.name=$(POD_NAMESPACE),k8s.pod.name=$(POD_NAME),k8s.job.name=interactive,deployment.environment=production"

          resources:
            requests:
              cpu: "4"
              memory: "16Gi"
            limits:
              cpu: "8"
              memory: "32Gi"

          volumeMounts:
            - name: gcs-credentials
              mountPath: /secrets/gcs
              readOnly: true
            - name: gcs-mount
              mountPath: /mnt/gcs
            - name: cost-tracking-pricing
              mountPath: /etc/blueprint/pricing
              readOnly: true

      volumes:
        - name: gcs-credentials
          secret:
            secretName: gcs-service-account
        - name: gcs-mount
          emptyDir: {}
        - name: cost-tracking-pricing
          configMap:
            name: cost-tracking-pricing-files
