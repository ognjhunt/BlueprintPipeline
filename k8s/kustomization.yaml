apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - episode-generation-job.yaml
  - genie-sim-export-job.yaml
  - genie-sim-submit-job.yaml
  - genie-sim-local-job.yaml
  - genie-sim-import-webhook.yaml

configMapGenerator:
  - name: episode-gen-runtime
    literals:
      - SCENE_ID=example-scene
      - BUCKET=example-bucket

images:
  - name: ghcr.io/blueprint-project/blueprint-episode-gen
    newName: ghcr.io/example-project/blueprint-episode-gen
    newTag: isaacsim
