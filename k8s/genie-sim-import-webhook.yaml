# =============================================================================
# Kubernetes Deployment: Genie Sim Import Webhook
# =============================================================================
# Webhook service for ingesting Genie Sim import completion events.
#
# Apply:
#   PROJECT_ID=example-project envsubst < k8s/genie-sim-import-webhook.yaml | kubectl apply -f -
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: genie-sim-import-webhook-config
  namespace: blueprint
data:
  PORT: "8080"
  WORKFLOW_NAME: "genie-sim-import-pipeline"
  WORKFLOW_REGION: "us-central1"
  FIRESTORE_DEDUP_COLLECTION: "webhook_dedup"
  ENV: "production"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: genie-sim-import-webhook
  namespace: blueprint
  labels:
    app: blueprint-pipeline
    component: genie-sim-import-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blueprint-pipeline
      component: genie-sim-import-webhook
  template:
    metadata:
      labels:
        app: blueprint-pipeline
        component: genie-sim-import-webhook
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
    spec:
      serviceAccountName: blueprint-pipeline-sa
      containers:
        - name: genie-sim-import-webhook
          image: ghcr.io/${PROJECT_ID}/blueprint-genie-sim-import-webhook:${IMAGE_TAG}
          imagePullPolicy: Always
          command: ["gunicorn", "-b", ":8080", "main:app"]
          envFrom:
            - configMapRef:
                name: genie-sim-import-webhook-config
            - configMapRef:
                name: cost-tracking-pricing
          env:
            - name: PROJECT_ID
              value: "${PROJECT_ID}"
            - name: GOOGLE_CLOUD_PROJECT
              value: "${PROJECT_ID}"
            - name: WEBHOOK_HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: genie-sim-import-webhook-secrets
                  key: WEBHOOK_HMAC_SECRET
                  optional: true
            - name: WEBHOOK_OIDC_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: genie-sim-import-webhook-secrets
                  key: WEBHOOK_OIDC_AUDIENCE
                  optional: true
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "${OTEL_EXPORTER_OTLP_ENDPOINT}"
            - name: OTEL_EXPORTER_OTLP_HEADERS
              value: "${OTEL_EXPORTER_OTLP_HEADERS}"
            - name: OTEL_SERVICE_NAME
              value: "genie-sim-import-webhook"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=blueprint,k8s.namespace.name=$(POD_NAMESPACE),k8s.pod.name=$(POD_NAME),k8s.deployment.name=genie-sim-import-webhook,deployment.environment=production"
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: cost-tracking-pricing
              mountPath: /etc/blueprint/pricing
              readOnly: true
          resources:
            requests:
              cpu: "4"
              memory: "16Gi"
            limits:
              cpu: "8"
              memory: "32Gi"
      volumes:
        - name: cost-tracking-pricing
          configMap:
            name: cost-tracking-pricing-files

---
apiVersion: v1
kind: Service
metadata:
  name: genie-sim-import-webhook
  namespace: blueprint
  labels:
    app: blueprint-pipeline
    component: genie-sim-import-webhook
spec:
  type: ClusterIP
  selector:
    app: blueprint-pipeline
    component: genie-sim-import-webhook
  ports:
    - name: http
      port: 80
      targetPort: http
