# =============================================================================
# Kubernetes Job: Smart Placement Engine
# =============================================================================
# Places variation assets with collision awareness.
#
# Apply:
#   envsubst < k8s/smart-placement-engine-job.yaml | kubectl apply -f -
# =============================================================================

apiVersion: batch/v1
kind: Job
metadata:
  name: smart-placement-engine
  namespace: blueprint
  labels:
    app: blueprint-pipeline
    component: smart-placement-engine
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600
  activeDeadlineSeconds: 14400

  template:
    metadata:
      labels:
        app: blueprint-pipeline
        component: smart-placement-engine
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
    spec:
      restartPolicy: OnFailure

      serviceAccountName: blueprint-pipeline-sa

      containers:
        - name: smart-placement-engine
          image: ghcr.io/${PROJECT_ID}/blueprint-smart-placement-engine:${IMAGE_TAG}
          imagePullPolicy: Always

          command: ["/app/entrypoint.sh"]
          workingDir: /app

          envFrom:
            - configMapRef:
                name: cost-tracking-pricing

          env:
            - name: BUCKET
              value: "${BUCKET}"
            - name: SCENE_ID
              value: "${SCENE_ID}"
            - name: GEMINI_API_KEY
              value: "${GEMINI_API_KEY}"
            - name: OUTPUT_DIR
              value: "${OUTPUT_DIR}"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/gcs/key.json
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "${OTEL_EXPORTER_OTLP_ENDPOINT}"
            - name: OTEL_EXPORTER_OTLP_HEADERS
              value: "${OTEL_EXPORTER_OTLP_HEADERS}"
            - name: OTEL_SERVICE_NAME
              value: "smart-placement-engine-job"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=blueprint,k8s.namespace.name=$(POD_NAMESPACE),k8s.pod.name=$(POD_NAME),k8s.job.name=smart-placement-engine,deployment.environment=production"

          resources:
            requests:
              cpu: "4"
              memory: "16Gi"
            limits:
              cpu: "8"
              memory: "32Gi"

          volumeMounts:
            - name: gcs-credentials
              mountPath: /secrets/gcs
              readOnly: true
            - name: gcs-mount
              mountPath: /mnt/gcs
            - name: cost-tracking-pricing
              mountPath: /etc/blueprint/pricing
              readOnly: true

      volumes:
        - name: gcs-credentials
          secret:
            secretName: gcs-service-account
        - name: gcs-mount
          emptyDir: {}
        - name: cost-tracking-pricing
          configMap:
            name: cost-tracking-pricing-files
