# =============================================================================
# Kubernetes Job: Regen3D Adapter
# =============================================================================
# Adapts 3D-RE-GEN outputs into BlueprintPipeline assets/layouts.
#
# Apply:
#   envsubst < k8s/regen3d-job.yaml | kubectl apply -f -
# =============================================================================

apiVersion: batch/v1
kind: Job
metadata:
  name: regen3d
  namespace: blueprint
  labels:
    app: blueprint-pipeline
    component: regen3d
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600
  activeDeadlineSeconds: 14400

  template:
    metadata:
      labels:
        app: blueprint-pipeline
        component: regen3d
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
    spec:
      restartPolicy: OnFailure

      serviceAccountName: blueprint-pipeline-sa

      containers:
        - name: regen3d
          image: ghcr.io/${PROJECT_ID}/blueprint-regen3d:${IMAGE_TAG}
          imagePullPolicy: Always

          command: ["python", "regen3d_adapter_job.py"]
          workingDir: /app/regen3d-job

          envFrom:
            - configMapRef:
                name: cost-tracking-pricing

          env:
            - name: BUCKET
              value: "${BUCKET}"
            - name: SCENE_ID
              value: "${SCENE_ID}"
            - name: REGEN3D_PREFIX
              value: "scenes/$(SCENE_ID)/regen3d"
            - name: ASSETS_PREFIX
              value: "scenes/$(SCENE_ID)/assets"
            - name: LAYOUT_PREFIX
              value: "scenes/$(SCENE_ID)/layout"
            - name: ENVIRONMENT_TYPE
              value: "${ENVIRONMENT_TYPE}"
            - name: GEMINI_API_KEY
              value: "${GEMINI_API_KEY}"
            - name: GEMINI_ENRICHMENT_REQUIRED
              value: "${GEMINI_ENRICHMENT_REQUIRED}"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/gcs/key.json
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "${OTEL_EXPORTER_OTLP_ENDPOINT}"
            - name: OTEL_EXPORTER_OTLP_HEADERS
              value: "${OTEL_EXPORTER_OTLP_HEADERS}"
            - name: OTEL_SERVICE_NAME
              value: "regen3d-job"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=blueprint,k8s.namespace.name=$(POD_NAMESPACE),k8s.pod.name=$(POD_NAME),k8s.job.name=regen3d,deployment.environment=production"

          resources:
            requests:
              cpu: "4"
              memory: "16Gi"
            limits:
              cpu: "8"
              memory: "32Gi"

          volumeMounts:
            - name: gcs-credentials
              mountPath: /secrets/gcs
              readOnly: true
            - name: gcs-mount
              mountPath: /mnt/gcs
            - name: cost-tracking-pricing
              mountPath: /etc/blueprint/pricing
              readOnly: true

      volumes:
        - name: gcs-credentials
          secret:
            secretName: gcs-service-account
        - name: gcs-mount
          emptyDir: {}
        - name: cost-tracking-pricing
          configMap:
            name: cost-tracking-pricing-files
