# =============================================================================
# Kubernetes Job: Genie Sim Submit
# =============================================================================
# Submits Genie Sim generation jobs from export bundles.
#
# Apply:
#   JOB_NAME=genie-sim-submit \
#   SCENE_ID=scene_123 \
#   BUCKET=example-bucket \
#   envsubst < k8s/genie-sim-submit-job.yaml | kubectl apply -f -
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: genie-sim-submit-config
  namespace: blueprint
data:
  EPISODES_PER_TASK: "10"
  NUM_VARIATIONS: "5"
  MIN_QUALITY_SCORE: "0.85"
  CANARY_ENABLED: "false"
  CANARY_PERCENT: "0"
  CANARY_RELEASE_CHANNEL: "stable"
  ALERT_BACKEND: "webhook"
  ALERT_WEBHOOK_URL: "${ALERT_WEBHOOK_URL}"

---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${JOB_NAME}
  namespace: blueprint
  labels:
    app: blueprint-pipeline
    component: genie-sim-submit
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600
  activeDeadlineSeconds: 14400

  template:
    metadata:
      labels:
        app: blueprint-pipeline
        component: genie-sim-submit
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
    spec:
      restartPolicy: OnFailure

      serviceAccountName: blueprint-pipeline-sa

      containers:
        - name: genie-sim-submit
          image: ghcr.io/${PROJECT_ID}/blueprint-genie-sim-submit:${IMAGE_TAG}
          imagePullPolicy: Always

          command: ["python", "/app/genie-sim-submit-job/submit_to_geniesim.py"]

          envFrom:
            - configMapRef:
                name: genie-sim-submit-config
            - configMapRef:
                name: cost-tracking-pricing

          env:
            - name: BUCKET
              value: "${BUCKET}"
            - name: SCENE_ID
              value: "${SCENE_ID}"
            - name: GENIESIM_PREFIX
              value: "scenes/$(SCENE_ID)/geniesim"
            - name: JOB_OUTPUT_PATH
              value: "scenes/$(SCENE_ID)/geniesim/job.json"
            - name: OUTPUT_PREFIX
              value: "scenes/$(SCENE_ID)/episodes"
            - name: METRICS_BACKEND
              value: "cloud_monitoring"
            - name: GCP_PROJECT_ID
              value: "${PROJECT_ID}"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/gcs/key.json
            - name: FIREBASE_STORAGE_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: genie-sim-submit-overrides
                  key: FIREBASE_STORAGE_BUCKET
                  optional: true
            - name: FIREBASE_SERVICE_ACCOUNT_JSON
              valueFrom:
                configMapKeyRef:
                  name: genie-sim-submit-overrides
                  key: FIREBASE_SERVICE_ACCOUNT_JSON
                  optional: true
            - name: FIREBASE_SERVICE_ACCOUNT_PATH
              valueFrom:
                configMapKeyRef:
                  name: genie-sim-submit-overrides
                  key: FIREBASE_SERVICE_ACCOUNT_PATH
                  optional: true
            - name: FIREBASE_UPLOAD_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: genie-sim-submit-overrides
                  key: FIREBASE_UPLOAD_PREFIX
                  optional: true
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "${OTEL_EXPORTER_OTLP_ENDPOINT}"
            - name: OTEL_EXPORTER_OTLP_HEADERS
              value: "${OTEL_EXPORTER_OTLP_HEADERS}"
            - name: OTEL_SERVICE_NAME
              value: "genie-sim-submit-job"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=blueprint,k8s.namespace.name=$(POD_NAMESPACE),k8s.pod.name=$(POD_NAME),k8s.job.name=${JOB_NAME},deployment.environment=production"

          resources:
            requests:
              cpu: "4"
              memory: "16Gi"
            limits:
              cpu: "8"
              memory: "32Gi"

          volumeMounts:
            - name: gcs-credentials
              mountPath: /secrets/gcs
              readOnly: true
            - name: gcs-mount
              mountPath: /mnt/gcs
            - name: cost-tracking-pricing
              mountPath: /etc/blueprint/pricing
              readOnly: true

      volumes:
        - name: gcs-credentials
          secret:
            secretName: gcs-service-account
        - name: gcs-mount
          emptyDir: {}
        - name: cost-tracking-pricing
          configMap:
            name: cost-tracking-pricing-files
